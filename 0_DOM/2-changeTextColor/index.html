<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Change Text Color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="head">Change My Color!</h1>
      <p class="body">Click a button to change the text color:</p>
      <div class="colorBtns">
        <button name="red"  class="btn red_btn">Red</button>
        <button name="green" class="btn green_btn">Green</button>
        <button name="blue" class="btn blue_btn">Blue</button>
        <button name="purple" class="btn purple_btn">Purple</button>
        <button name="black" class="btn reset_btn">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
