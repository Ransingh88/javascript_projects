<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Feedback Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main__container">
      <div class="container">
        <div class="action">
          <span> &lt; Back</span>
        </div>
        <div class="feedback">
          <div class="feebackForm">
            <div class="feebackform__head">
              <h4>Rate your experience! ðŸ‘‹</h4>
              <p>
                We love to hear from you! How's your<br />
                experience with the <span>web_dev-cohort</span>?
              </p>
              <!-- <img src="star-solid_yellow.svg" alt="" /> -->
              <div class="starRatings" id="starRating">
                <!-- <img src="star-solid_yellow.svg" alt="" />
                <img src="star-solid_yellow.svg" alt="" />
                <img class="outline" src="star-outline.svg" alt="" />
                <img class="outline" src="star-outline.svg" alt="" />
                <img class="outline" src="star-outline.svg" alt="" /> -->
              </div>
            </div>
            <div class="feedbackform__body">
              <div class="feedback_inputContainer">
                <textarea
                  id="feedback_input"
                  type="text"
                  placeholder="Any comment for us?"
                ></textarea>
                <p id="error" class="error"></p>
              </div>
              <button id="submit_btn">Submit</button>
            </div>
          </div>
          <div class="feedbacks">
            <div>
              <p class="noItem" id="noItem"></p>
              <ul id="feedbacks"></ul>
            </div>
            <span>
              <button id="removeAll_btn" class="removeAll_btn">
                remove all
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
