<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Real Time Form Input</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title_head">
        <h1>Profile Form</h1>
        <p>Enter your information to see it displayed in real-time:</p>
      </div>
      <div class="content">
        <div>
          <label for="">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div>
          <label for="">Job Title</label>
          <input type="text" id="job" placeholder="Enter yur job title" />
        </div>
        <div>
          <label for="">Age</label>
          <input type="number" id="age" placeholder="Enter your age" />
        </div>
        <div>
          <label for="">Bio</label>
          <textarea name="" id="bio" placeholder="Tell us about yourself"></textarea>
        </div>
      </div>
      <div class="output">
        <h3>Profile Preview</h3>
        <div>
          <p>Name: <span id="out_name">Not Provided</span></p>
          <p>Job Title: <span id="out_job">Not Provided</span></p>
          <p>Age: <span id="out_age">Not Provided</span></p>
          <p>Bio: <span id="out_bio">Not Provided</span></p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
