<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Task Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title__head">
        <h1>Task List</h1>
      </div>

      <div class="contents">
        <div class="form">
          <input type="text" placeholder="Add a new Task..." id="input_task" />
          <button id="add_btn">Add</button>
        </div>
        <div class="tasks">
          <p id="noTask_placeholder" class="no_task">
            No tasks yet. Add one above!
          </p>
          <ul class="taskslist" id="taskslist"></ul>
          <div class="counts">
            <p>Total Tasks <span id="total_task_count">0</span></p>
            <p>Completed <span id="completed_task_count">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
