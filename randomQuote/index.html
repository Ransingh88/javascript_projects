<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link href="./assets/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/css/solid.css" rel="stylesheet" />
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container" id="main_container">
      <div class="bg_texture"></div>
      <span class="bg_quoteMark">"</span>
      <div class="container">
        <div class="quote_container">
          <p class="quote" id="quote"></p>
        </div>
        <div class="action_container">
          <div class="left_box">
            <p id="tags" class="tags">Responsiblility</p>
            <button id="newQuoteBtn" class="newQuoteBtn">Get new quote</button>
          </div>
          <div class="right_box">
            <p id="author" class="author"></p>
            <button id="copy">copy</button>
            <button id="export">export</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</html>
